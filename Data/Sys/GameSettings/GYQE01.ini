*Thanks for Downloading Project Rio! There's a few things to know:
*- To obtain all of our mods, use the "Download Codes" button (only works in Project Rio).
*- Netplay Event Code 3.3 is used to easily set up online games. It contains all of our community mods, which are Unlock Everything, Unlimited Extra Innings, Boot to Main Menu, Manual Fielder Select, Anti Quick Pitch, Default Competitive Rules, and Skip Mem Card Check.
*- Batter Lag Reduction is automatically applied over NetPlay, so you do not need to enable it yourself.
*- Do not enable this code.
*
*That's all -- have fun! Join our Discord to play ranked online games and talk more Mario Superstar Baseball https://discord.com/invite/9ZZtpuEPCd
* 

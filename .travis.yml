language: cpp
matrix:
  include:
    - os: linux
      env: NAME="linux appimage"
      sudo: required
      dist: trusty
      services: docker
      addons:
        apt:
          packages:
            - p7zip-full 
            - curl
            - cmake
            - git
        install: 
            - echo "$TRAVIS_COMMIT"
            - docker pull quriouspixel/yuzu:latest 
        script: 
            - docker run -u root -e ENABLE_COMPATIBILITY_REPORTING --env-file travis/common/travis-ci.env -v $(pwd):/dolphin -v "$HOME/.ccache":/root/.ccache -u root quriouspixel/yuzu:latest /bin/bash /dolphin/travis/appimage/docker.sh
      after_success:
      - ls -lh artifacts/* 
      - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
      - bash upload.sh artifacts/* 
      branches:
  except:
    - /^(?i:continuous.*)$/
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN 
  file_glob: true
  file: "~/Artifacts/*"
  skip_cleanup: true
  draft: true
  on:
    tags: true
